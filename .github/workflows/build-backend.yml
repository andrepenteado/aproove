name: Compilar e Testar o Backend

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    services:

      db-server-test:
        image: postgres:14
        env:
          POSTGRES_DB: dbname-ap-roove-test
          POSTGRES_USER: dbuser-ap-roove
          POSTGRES_PASSWORD: dbpasswd-ap-roove
        ports:
          - 54320:5432

    steps:

    - name: Checkout do projeto
      uses: actions/checkout@v3

    - name: Usar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Compilar e Testar
      run: mvn -B clean package --file backend/pom.xml

    - name: Buscar versÃ£o atual
      run: echo "VERSAO=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Logar no registry do github
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

#    - run: docker build -f docker/Dockerfile-backend -t ghcr.io/andrepenteado/ap-roove/backend:latest .
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./docker/Dockerfile-backend
        push: true
        tags: |
          ghcr.io/andrepenteado/ap-roove/backend:latest
          ghcr.io/andrepenteado/ap-roove/backend:${{ env.VERSAO }}
