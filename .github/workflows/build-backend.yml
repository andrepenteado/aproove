name: Compilar, testar e buildar

on:
  push:
    branches: [main]

jobs:
  build-java-backend:

    runs-on: ubuntu-latest
    name: Buildar, testar e gerar imagem

    services:

      aproove-db-test:
        image: postgres:14.5
        env:
          POSTGRES_DB: aproove-dbname
          POSTGRES_USER: aproove-dbuser
          POSTGRES_PASSWORD: aproove-dbpasswd
        ports:
          - 54320:5432

    steps:

    - name: Checkout do projeto
      uses: actions/checkout@v3

    - name: Usar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

#    - name: Compilar e testar
#      run: mvn -B clean test --file backend/pom.xml

    - name: Buscar versÃ£o atual
      run: echo "VERSAO=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout --file backend/pom.xml)" >> $GITHUB_ENV

    - name: Logar no registry do github
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build da imagem docker
      run: docker build -f backend/Dockerfile -t ghcr.io/andrepenteado/ap-roove/app:latest -t ghcr.io/andrepenteado/ap-roove/app:${{ env.VERSAO }} .
    
    - name: Push da imagem docker
      run: |
        docker push ghcr.io/andrepenteado/ap-roove/app:latest
        docker push ghcr.io/andrepenteado/ap-roove/app:${{ env.VERSAO }}
