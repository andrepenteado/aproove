name: Compilar e Testar o Backend

on:
  push:
    branches: [main]

jobs:
  build-java-backend:

    runs-on: ubuntu-latest
    name: Compilar e testar o backend

    services:

      db-server-test:
        image: postgres:14
        env:
          POSTGRES_DB: dbname-ap-roove-test
          POSTGRES_USER: dbuser-ap-roove
          POSTGRES_PASSWORD: dbpasswd-ap-roove
        ports:
          - 54320:5432

    steps:

    - name: Checkout do projeto
      uses: actions/checkout@v3

    - name: Usar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Compilar e testar
      run: mvn -B clean package --file backend/pom.xml -DskipTests

    - name: Buscar versÃ£o atual
      run: echo "VERSAO=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

  push-docker-image-backend:

    runs-on: ubuntu-latest
    name: Gerar a imagem docker do backend
    needs: build-java-backend

    steps:

    - name: Logar no registry do github
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build da imagem docker
      run: docker build -f backend/Dockerfile -t ghcr.io/andrepenteado/ap-roove/backend:latest ./backend
    
    - name: Push da imagem docker
      run: docker push ghcr.io/andrepenteado/ap-roove/backend:latest
