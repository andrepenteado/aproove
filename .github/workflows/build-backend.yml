name: Compilar e Testar o Backend

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db-server-test:
        image: postgres:14
        env:
          POSTGRES_DB: dbname-ap-roove-test
          POSTGRES_USER: dbuser-ap-roove
          POSTGRES_PASSWORD: dbpasswd-ap-roove
        ports:
          - 54320:5432

    steps:
    - name: Checkout do projeto
      uses: actions/checkout@v3

    - name: Usar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Compilar e Testar
      run: mvn -B clean package --file backend/pom.xml

    - name: Buscar vers√£o atual
      run: echo ::set-env name=VERSAO::$(shell mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

    - name: Logar no registry do github
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build da Imagem Docker
      run: docker build -f Dockerfile -t ghcr.io/andrepenteado/ap-roove/backend -t ghcr.io/andrepenteado/ap-roove/backend:$VERSAO .

    - name: Push da Imagem Docker
      run: |
        docker push ghcr.io/andrepenteado/ap-roove/backend
	      docker push ghcr.io/andrepenteado/ap-roove/backend:$VERSAO