name: Compilar e Testar o Backend

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db-server-test:
        image: postgres:14
        env:
          POSTGRES_DB: dbname-ap-roove-test
          POSTGRES_USER: dbuser-ap-roove
          POSTGRES_PASSWORD: dbpasswd-ap-roove
        ports:
          - 54320:5432

    steps:
    - name: Checkout do projeto
      uses: actions/checkout@v3

    - name: Usar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Compilar e Testar
      run: mvn -B clean package --file backend/pom.xml

    - name: Logar no registry do github
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push da Imagem Docker
      uses: docker/build-push-action@v3
      with:
        push: true
        file: backend/Dockerfile
        tags: ghcr.io/andrepenteado/ap-roove/backend
        context: .