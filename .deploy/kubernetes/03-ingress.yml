apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roove
  namespace: aproove
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
      - sistemas.apcode.com.br
  rules:
    - host: sistemas.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /roove-backend
            backend:
              service:
                name: roove-backend
                port:
                  name: roove-back
    - host: sistemas.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /roove
            backend:
              service:
                name: roove-frontend
                port:
                  name: roove-front
