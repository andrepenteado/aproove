apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roove
  namespace: aproove
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - secretName: cert-apcode.com.br
  rules:
    - host: api-roove.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: roove-backend
                port:
                  name: roove-back
    - host: roove.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: roove-frontend
                port:
                  name: roove-front
