services:

  backend:
    image: ghcr.io/andrepenteado/aproove/backend
    container_name: aproove-backend
    hostname: aproove
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 5s
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - 30004:8080
    networks:
      - docker-host-network

  frontend:
    image: ghcr.io/andrepenteado/aproove/frontend
    container_name: aproove-frontend
    hostname: controle-frontend
    ports:
      - 40004:80
    networks:
      - docker-host-network

  dbserver:
    image: postgres:16
    container_name: apsso-db
    hostname: apsso-db
    environment:
      POSTGRES_DB: aproove-dbname
      POSTGRES_USER: aproove-dbuser
      POSTGRES_PASSWORD: aproove-dbpasswd
    volumes:
      - aproove-pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - docker-host-network

  dbserver-test:
    image: postgres:16
    container_name: apsso-db-test
    hostname: apsso-db-test
    environment:
      POSTGRES_DB: aproove-dbname
      POSTGRES_USER: aproove-dbuser
      POSTGRES_PASSWORD: aproove-dbpasswd
    volumes:
      - aproove-test-pgdata:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - docker-host-network

volumes:
  aproove-pgdata:
  aproove-test-pgdata:

networks:
  docker-host-network:
    external: true
