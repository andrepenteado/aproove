spring:

  datasource:
    url: jdbc:postgresql://aproove-db:50002/aproove-dbname
    username: aproove-dbuser
    password: aproove-dbpasswd
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          aproove-oidc:
            provider: spring
            client-id: com.github.andrepenteado.aproove
            client-secret: aproove-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: aproove-oidc
        provider:
          spring:
            issuer-uri: http://apsso:30000

server:
  port: 30002
  error:
    include-message: always
