<apcore-widget-floating-button (click)="incluir()"><i class="bi bi-plus-lg fs-2"></i></apcore-widget-floating-button>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/pagina-inicial"><i class="bi bi-house-door"></i></a></li>
    <li class="breadcrumb-item active">Pacientes</li>
  </ol>
</nav>

<div class="container">

  <div class="card border border-primary rounded shadow-lg">

    <ngx-spinner color="rgba(var(--bs-secondary-bg-rgb), 0.8)" bdColor="rgba(var(--bs-secondary-color-rgb), 0.8)" type="ball-atom" [fullScreen]="false">
      <p style="font-size: 20px; color: rgba(var(--bs-secondary-bg-rgb), 0.8); margin-top: 160px;">Aguarde, carregando ...</p>
    </ngx-spinner>

    <div class="card-body custom-datatables table-responsive table-border-radius">
      <table id="datatable-pesquisar-paciente" class="table table-styling table-striped nowrap align-middle w-100">
        <thead>
          <tr>
            <th scope="col" class="text-center">Ações</th>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-start">Nome</th>
            <th scope="col" class="text-center">Telefone</th>
            <th scope="col" class="text-center">E-mail</th>
            <th scope="col" class="text-center">Cidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of this.lista ">
            <td class="text-center">
              <div class="btn-group">
                <button class="btn btn-success btn-sm" (click)="editar(paciente)"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger btn-sm" (click)="excluir(paciente)"><i class="bi bi-trash"></i></button>
              </div>
            </td>
            <td class="text-center">{{ paciente.id }}</td>
            <td class="text-start">{{ paciente.nome }}</td>
            <td class="text-center">{{ paciente.telefone }} <i *ngIf="paciente.whatsapp" class="bi bi-whatsapp"></i></td>
            <td class="text-center">{{ paciente.email }}</td>
            <td class="text-center">{{ paciente.cidade }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
